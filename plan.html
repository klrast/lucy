<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Lucy üíå</title>
    <style>
        body {
            background-color: #fff0f6;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #d81b60;
        }
        .itinerary-card {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(216, 27, 96, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        h2 { font-size: 2.5rem; margin-top: 0; }
        .schedule-list {
            text-align: left;
            margin: 30px 0;
            list-style: none;
            padding: 0;
        }
        .schedule-list li {
            padding: 15px 0;
            border-bottom: 1px dashed #ffbaea;
            font-size: 1.2rem;
            display: flex;
            justify-content: space-between;
        }
        .schedule-list li:last-child { border-bottom: none; }
        .time { font-weight: bold; color: #ff1744; }

        /* Button Styling */
        .voucher-btn {
            background-color: #ff1744;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-family: 'Georgia', serif;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 15px rgba(255, 23, 68, 0.3);
        }
        .voucher-btn:hover {
            background-color: #d81b60;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="itinerary-card">
        <h2>Our Perfect Day</h2>
        <ul class="schedule-list">
            <li><span class="time">Date</span> <span>February 22, 2026</span></li>
            <li><span class="time">Time</span> <span>After lunch</span></li>
            <li><span class="time">Where</span> <span>Binondooo</span></li>
            <li><span class="time">Note</span> <span>We'll do foodtrip!üòÅ</span></li>
        </ul>
        <a href="voucher.html" class="voucher-btn">See Voucher</a>
    </div>
</body>
</html>
